---
layout: default
---

<div class="work-container">
    <header>
        <a href="{{ '/' | relative_url }}" class="back-link">â† Back to List</a>
        <h1>{{ page.title }}</h1>
        <p class="year">{{ page.date | date: "%Y" }}</p>
    </header>

    <div class="photo-grid">
        {% for image in page.images %}
        <div class="photo-item">
            <img src="{{ image | relative_url }}" alt="{{ page.title }}">
        </div>
        {% endfor %}
    </div>
</div>
