---
layout: default
title: Photo Portfolio
---

<div class="container">
    <nav class="sidebar">
        <h1>PHOTOS</h1>
        <ul class="nav-links">
            <li><a href="{{ '/' | relative_url }}" class="active">LIST</a></li>
            <li><a href="#">PORTFOLIO</a></li>
        </ul>
        <div class="language-switch">
            <a href="#" class="active">EN</a> / <a href="#">DE</a>
        </div>
    </nav>
    <main class="content">
        <div class="filters">
            <select id="year-filter">
                <option value="">YEAR ▾</option>
                {% assign years = site.photos | map: "year" | uniq | sort | reverse %}
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <select id="title-filter">
                <option value="">TITLE ▾</option>
                {% assign titles = site.photos | map: "title" | uniq | sort %}
                {% for title in titles %}
                    <option value="{{ title }}">{{ title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="works-list">
            {% assign sorted_photos = site.photos | sort: "date" | reverse %}
            {% for photo in sorted_photos %}
                <div class="work-row" data-year="{{ photo.year }}" data-title="{{ photo.title }}" onclick="showGallery('{{ photo.url }}')">
                    <span class="year">{{ photo.year }}</span>
                    <span class="title">{{ photo.title }}</span>
                </div>
            {% endfor %}
        </div>
    </main>

    <div class="gallery-view">
        <div class="gallery-header">
            <a href="#" class="close-button" onclick="hideGallery(event)">×</a>
        </div>
        <div class="photo-grid"></div>
    </div>
</div>

<script>
function filterWorks() {
    const yearFilter = document.getElementById('year-filter').value;
    const titleFilter = document.getElementById('title-filter').value;
    const works = document.querySelectorAll('.work-row');

    works.forEach(work => {
        const year = work.dataset.year;
        const title = work.dataset.title;
        const showYear = !yearFilter || year === yearFilter;
        const showTitle = !titleFilter || title === titleFilter;
        work.style.display = showYear && showTitle ? '' : 'none';
    });
}

function showGallery(url) {
    const galleryView = document.querySelector('.gallery-view');
    const photoGrid = galleryView.querySelector('.photo-grid');
    
    // Load gallery content
    fetch(url)
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const images = doc.querySelectorAll('.photo-grid img');
            
            photoGrid.innerHTML = '';
            images.forEach(img => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `<img src="${img.src}" alt="${img.alt}" loading="lazy">`;
                photoGrid.appendChild(photoItem);
            });
            
            galleryView.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
}

function hideGallery(event) {
    event.preventDefault();
    const galleryView = document.querySelector('.gallery-view');
    galleryView.classList.remove('active');
    document.body.style.overflow = '';
}

// Add event listeners
document.getElementById('year-filter').addEventListener('change', filterWorks);
document.getElementById('title-filter').addEventListener('change', filterWorks);
</script>
